<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bike Clinic register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
    body {
        background: #e2d73b;
        background: linear-gradient(to right, #7c7c07, #fbf30d);
    }

    .bg {
        background-image: url(motor.jpg);
        background-position: center center;

        border-radius: 50px;
    }

    footer {
        text-align: center;
    }
</style>

<head>

<body>
    <!--Navigation-->

    <nav class="navbar navbar-expand-md navbar-lg bg-light sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand h4">
                Bike Clinic App
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-flex-left"><a href="#contactReg" class="nav-link" data-bs-toggle="offcanvas" >Contacto</a></li>
            </ul>
        </div>
    </nav>"
    <!-- Contenedor foto y login -->
    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col p-5 rounded-end">
                <div class="col">
                    <!--Logo y titulo-->
                    <div class="text-center bg-background-size: cover rounded">
                        <img src="moto.jpg" width="100" alt="motor muestra">
                    </div>
                    <h1 class="fw-bold text-center pt-2 mb-2">Bike Clinic</h1>
                    <h2 class="fw-bold text-center pt-2 mb-5 h4">Vamos a registrar un nuevo mecánico.</h2>
                    <!--Registro-->
                    <form action="#">
                        <!--Datos mecánico-->
                        <div class="mb-2">
                            <label for="idMec" class="form-label required mb-2">Ingrese número de identificación</label>
                            <input type="number" class="form-control mb-1" name="idMec"
                                placeholder="Sin puntos o espacios" required>
                        </div>
                        <div class="mb-2">
                            <label for="firtsName" class="form-label required mb-2">Ingrese nombre del mecánico.</label>
                            <input type="text" class="form-control mb-1" name="firtsName" placeholder="Solo los nombres"
                                required>
                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="form-label required mb-2">Ingrese los apellidos del
                                mecánico.</label>
                            <input type="text" class="form-control mb-1" name="lastName" placeholder="" required>
                        </div>

                        <!--Campo correo-->
                        <div class="mb-2">
                            <label for="email" class="form-label required mb-2">Ingrese correo del mecánico</label>
                            <input type="email" class="form-control mb-1" name="email" placeholder="example@example.com"
                                required>
                            <div id="emailHelp" class="form-text">
                                Nosotros no compartiremos su correo con nadie.
                            </div>
                        </div>
                        <!--Campo contraseña-->
                        <div class="mb-3">
                            <label for="password" class="form-label required mb-2">Ingrese nueva contraseña</label>
                            <input type="password" class="form-control mb-3" name="password"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <!--Campo contraseña-->
                        <div class="mb-3">
                            <label for="password confirm" class="form-label required mb-2">Confirme su
                                contraseña</label>
                            <input type="password confirm" class="form-control mb-3" name="password"
                                placeholder="Ingrese su contraseña" required>
                        </div>

                        <!--Botón, todo ancho d-grid-->
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary">Registrar</button>
                        </div>

                        <div class="my-3">
                            <span><a href="login.html" class="btn btn-secondary">Volver al login</a></span></br>

                        </div>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start " tabindex="-1" id="contactReg" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Contacto.</h5>
            <!-- Para cerrar -->
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                Por favor registre los datos solicitados para poder resolver su incoveniente de la
                manera más pronta. <br> Gracias.
            </div>
            <div class="container m-1">
                <form action="#btnContact" method="post">
                    <label for="nameContact" class="form-label mt-3 mb-2">Ingrese su nombre</label>
                    <input type="text" class=" form-control mb-2" name="nameContact" id="nameContact"
                        placeholder="Su nombre completo" required>
                    <label for="idContact" class="form-label mb-2">Ingrese su número de
                        identificación</label>
                    <input type="text" class=" form-control mb-2" name="idContact" id="idContact"
                        placeholder="Sin puntos o espacios" required>
                    <label for="textContact">Describa el motivo</label>

                    <textarea type="text" class=" form-control mb-2" name="textContact" id="nameContact"
                        required></textarea>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-lg btn-block mt-2"
                            id="btnContact">Enviar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <footer class="footer bg-light mt-4">
        <div class="container">
            <a href="#" class="btn btn-light">&copy;Bike Clinic App</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

    </script>
</body>

</html>
